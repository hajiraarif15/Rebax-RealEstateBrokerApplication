# Server
server.port=8080

# H2 / JPA
spring.datasource.url=jdbc:h2:file:./data/rebaxdb;DB_CLOSE_DELAY=-1;MODE=LEGACY
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.max-file-size=10MB

# JWT
rebax.jwt.secret=ChangeThisSecretToSomethingLongAndRandom_1234567890
rebax.jwt.expiration-ms=604800000    

# CORS (React dev runs on 5173 or 3000; allow both)
rebax.cors.allowed-origins=http://localhost:5173,http://localhost:3000
